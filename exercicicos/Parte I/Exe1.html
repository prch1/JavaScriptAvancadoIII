<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h1>TITULO</h1>
    <p>PARAGRAFO</p>
    <div>DADOS</div>

    <script>
        console.log(this); // é window

        /*let exibeConteudo = function() {
            console.log(this);
            alert(this.textContent);
        };*/

       /* this da função é dinamico 
        this da Arrow function é estatico, nesse caso como não foi
           declaro irá gerar erro. 
        */
       
         let exibeConteudo = () => {
            console.log(this);
            alert(this.textContent);
        };

        $ = document.querySelector.bind(document);

        $('h1').addEventListener('click', exibeConteudo);

        $('p').addEventListener('click', exibeConteudo);

        $('div').addEventListener('click', exibeConteudo);

    </script>
</body>
</html>
